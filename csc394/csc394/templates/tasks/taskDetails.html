{% extends 'login/base.html' %}

{% block title %}Home{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="task-list" id="formTodo">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" id=todo-form action="/editTodo/{{todoItem.id}}/" method="post">
                        {% csrf_token %}
                        <label class="control-label col-sm-2">Title: </label>
                        <textarea style="resize:none" name="title" rows="1">{{todoItem.title}}</textarea>
                        <br>
                        <label class="control-label col-sm-2">Description: </label>
                        <textarea name="content">{{todoItem.content}}</textarea>
                        <br>
                        <label class="control-label col-sm-2">Due Date: </label>
                        <input type="date" name="date" value={{todoItem.date}}>
                        <br>
                        <label class="control-label col-sm-2">Assign to User: </label>
                        <textarea style="resize:none" name="user" rows="1">{{todoItem.user}}</textarea>
                        <br>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% endblock %}
