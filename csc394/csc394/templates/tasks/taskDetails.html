<h1>Title: {{todoItem.title}}</h1>

<h2>Description: {{todoItem.content}}</h2>

<h3>Due Date: {{todoItem.date}}</h3>

<h3>Assigned User: {{todoItem.user}}</h3>

<body>
    <div class="task-list" id="formTodo">
        <form id=todo-form action="/editTodo/{{todoItem.id}}/" method="post">{% csrf_token %}
            <label>Title: </label>
            <textarea style="resize:none" name="title" rows="1">{{todoItem.title}}</textarea>
            </br>
            <label>Description: </label>
            <textarea name="content">{{todoItem.content}}</textarea>
            </br>
            <label>Due Date: </label>
            <input type="date" name="date" value={{todoItem.date}} />
            </br>
            <label>Assign to User: </label>
            <textarea style="resize:none" name="user" rows="1">{{todoItem.user}}</textarea>
            </br>
            <input type="submit" value="Update" />
        </form>
    </div>
</body>
